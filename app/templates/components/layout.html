<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body{background: rgb(255,165,0);
      background: linear-gradient(90deg, rgba(255,165,0,1) 0%, rgba(237,41,41,1) 42%, rgba(255,0,42,1) 100%);}
    </style>
    <title class="ts-5 text-center">{{title}}</title>  
    </head>
  <body class="p-3 mb-2 text-white">
    <h1>{{title}}</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gotta catch 'em all!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">How it works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('battle') }}">Let's Battle!</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('results') }}">Check Results</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row">
        {% block content %}{% endblock %}
      </div>
      <div class="row container-fluid">
        <div class="col 6 bg-white text-black mt-2 m-3">
          <div>
            {% block leftcol %} 
            {% endblock leftcol %}
          </div>
        </div>
        <div class="col 6 bg-white text-black mt-2 m-3">
          <div>
            {% block rightcol %} 
            {% endblock rightcol %}
            </div>
        </div>
      </div>
</body>
</html>
